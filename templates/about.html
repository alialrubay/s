{% extends 'base.html' %}



{% block body %}
<style>
    .ali-text-about {
        text-indent: 50px !important;
        text-align: justify !important;

    }
</style>

<div class="container">
    <div class="row" style="background-color:black;">
        <!-- start nav and me  -->

        {% for my in my_photo|slice:'0:1' %}
        <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="card p-5 border-0 ali-img" style="width:100%;">
                {% include 'navbar_and_footer/navbar.html' %}
                <div class="card-body">
                    <p class="card-text mt-5 ">Hello im</p>
                    <h5 class="card-title fs-1 ">{{my.name}}</h5>
                    <h6 class="card-subtitle mb-2 mt-5 text-muted ">Im {{my.how_iam}}</h6>
                    <p class="card-text fst-italic ali-text-about  ">{{my.description}}
                        .</p>
                    <p class="fw-light ali-about-me-googlefonte fs-2">{{my.Signature}}</p>
                    <a href="#" class="card-link text-black"><i class="bi bi-twitter"></i></a>
                    <a href="#" class="card-link text-black"><i class="bi bi-facebook"></i></a>
                    <a href="#" class="card-link text-black"><i class="bi bi-instagram"></i></a>
                </div>
            </div>
        </div>

        {% endfor %}


        <!-- end nav and me  -->

        <!-- start carousel  -->
        {% for photo in my_photo|slice:'0:1' %}
        <div class="col-lg-6 col-md-6 col-sm-12 " style="margin-top:400px;">
            <div class="">
                <img class="img-fluid " src="{{photo.img.url}}" alt="" />
            </div>
        </div>
        {% endfor %}
        <!-- end carousel  -->
    </div>
</div>




{% endblock body %}
